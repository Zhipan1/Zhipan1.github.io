<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/glitch.css">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" href="http://d2v52k3cl9vedd.cloudfront.net/vhs/0.1.0/vhs.min.css">
    <title>~ Zhi Pan x Off White ~</title>
  </head>
  <body>
    <div class='container'>
        <div class='screen'>
            <div class='screen-content background-0'>
                <div class="glitch-container my-pic">
                  <a href="https://twitter.com/itsmezhi" target="_blank">
                    <div class="glitch glitch--style-1">
                        <div class="glitch__img"></div>
                        <div class="glitch__img"></div>
                        <div class="glitch__img"></div>
                        <div class="glitch__img"></div>
                        <div class="glitch__img"></div>
                    </div>
                  </a>
                </div>
                <a href='./assets/Resume.pdf' target='_blank' id='title' class='neon'>zhi pan</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
      (() => {
        var currentBackground = 0
        var setRandomBackground = () => {
          currentBackground = (currentBackground + 1) % 5
          var newBackground = 'screen-content background-' + currentBackground
          document.getElementsByClassName('screen-content')[0].className = newBackground
        }
        document.getElementsByClassName('container')[0].addEventListener('click', setRandomBackground)

        setTimeout(() => {
          var background = 0
          document.body.className += ' tv-on'
          document.getElementsByClassName('container')[0].className += ' tv-container'
          setTimeout(() => {
            document.getElementById('title').className += ' vhs-flicker vhs-delay-6'
          }, 500)
        }, 1500)
      })()
    </script>
  </body>
</html>
